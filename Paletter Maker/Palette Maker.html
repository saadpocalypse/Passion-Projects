<!DOCTYPE html>
<html lang="en">

<head>
  <title>Palette Maker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="Palette%20Maker.js"></script>
</head>

<body>
<!--Colored columns.-->
<div class="row g-0">
  <div id = "col1" class="col-2" style="background-color: #5628EE; height: 90vh"
       onclick="copyDivToClipboard('hOne')">
    <h4 id = "hOne">#5628ee</h4>
  </div>

  <div id = "col2" class="col-2" style="background-color: #ff6188; height: 90vh"
       onclick="copyDivToClipboard('hTwo')">
    <h4 id = "hTwo">#ff6188</h4>
  </div>

  <div id = "col3" class="col-2" style="background-color: cadetblue; height: 90vh"
       onclick="copyDivToClipboard('hThree')">
    <h4 id = "hThree">#5f9ea0</h4>
  </div>

  <div id = "col4" class="col-2" style="background-color: darkmagenta; height: 90vh"
       onclick="copyDivToClipboard('hFour')">
    <h4 id = "hFour">#8b008b</h4>
  </div>

  <div id = "col5" class="col-2" style="background-color: lightseagreen; height: 90vh"
       onclick="copyDivToClipboard('hFive')">
    <h4 id = "hFive">#20b2aa</h4>
  </div>

  <div id = "col6" class="col-2" style="background-color: saddlebrown; height: 90vh"
       onclick="copyDivToClipboard('hSix')">
    <h4 id = "hSix">#8b4513</h4>
  </div>
</div>

<!--Footer with buttons to switch the colors.-->
<div class="row g-0 text-center align-items-center" style="height: 10vh; background-color: black">
  <div class="col-2">
    <button type="button" class="btn" style="color: white" onclick="setBg('col1', 'hOne')">Switch</button>
  </div>

  <div class="col-2">
    <button type="button" class="btn" style="color: white" onclick="setBg('col2', 'hTwo')">Switch</button>
  </div>

  <div class="col-2">
    <button type="button" class="btn" style="color: white" onclick="setBg('col3', 'hThree')">Switch</button>
  </div>

  <div class="col-2">
    <button type="button" class="btn" style="color: white" onclick="setBg('col4', 'hFour')">Switch</button>
  </div>

  <div class="col-2">
    <button type="button" class="btn" style="color: white" onclick="setBg('col5', 'hFive')">Switch</button>
  </div>

  <div class="col-2">
    <button type="button" class="btn" style="color: white" onclick="setBg('col6', 'hSix')">Switch</button>
  </div>
</div>
</body>

</html>
